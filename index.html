<!DOCTYPE html>
<head>
    <style>

            * {
              -webkit-box-sizing: border-box;
                 -moz-box-sizing: border-box;
                      box-sizing: border-box;
            }
            body {
                font-family: arial, sans-serif;
                margin: 0;
            }
            header {
                text-align: right;
                height: 8em;
                margin: 1em 0 10em 0;
            }
            header a {
                text-decoration: none;
                color: inherit;
            }
            header a:hover {
                text-decoration: underline;
            }
            .navButton {
                display: inline;
                margin: 1em 0.5em;
            }
            .navButtonImage:hover {
                box-shadow: 0 0 10px #9ecaed;
            }
            .gApps {
                width: 2em;
                margin: 0 0.5em -0.6em 0.5em;
            }
            .notificationCount {
                width: 1.5em;
                margin: 0 0.5em -0.35em 0.5em;
            }
            .profileButton {
                width: 2.5em;
                margin: 0 0.5em -0.7em 0.5em;
            }
            #centerLogo {
                width: 20em;
                display: block;
                margin: 4em auto;
            }
            #searchBox {
                display: block;
                width: 40em;
                height: 2.5em;
                margin: 0 auto 2em auto;
                border: none;
                outline: 1px solid rgba(190, 190, 190, 0.58);
            }
            #searchBox:hover {
                outline: none;
                box-shadow: 0 0 10px #9ecaed;
            }
            #searchBox:enabled {
                box-shadow: 0 0 10px #9ecaed;
            }
            .searchButtonContainer {
                text-align: center;
            }
            .searchButton {
                margin: 1em 0.5em;
                font-weight: bold;
                color: rgb(111, 111, 111);
                font-size: 1em;
                text-decoration: none;
                background: rgba(199, 199, 199, 0.2);
                padding: 0.7em 0.9em;
            }
            .searchButton:hover {
                box-shadow: 0 0 10px #9ecaed;

            }
            footer {
                color: rgb(111, 111, 111);
                position: relative;
                background: rgba(199, 199, 199, 0.2);
                height: 6em;
                margin: 2em auto 0 auto;
                padding: 1em 2em;
            }
            .bottomLeft {
                position: absolute;
                max-width: 20em;
                bottom: 1em;
            }
            .bottomRight {
                position: absolute;
                max-width: 20em;
                right: 1em;
                bottom: 1em;
            }
            .bottomButton {
                margin: 0 1em 0 0;
            }
            footer a {
                text-decoration: none;
            }
            footer a:visited {
                color: inherit;
            }
            #separatorBottom {
                position: absolute;
                left: 0;
                right: 0;
                bottom: 3em;
                width: 100%;
                border-bottom: 1px solid lightgrey;
            }
            footer a:hover {
                text-decoration: underline;
            }
    </style>
</head>


<body>
    <header>
        <!--Navigation buttons-->
        <a class="bmail navButton" href="#">Bmail</a>
        <a class="images navButton" href="#">Images</a>
        <img class="gApps navButtonImage" src="https://www.shareicon.net/download/2015/09/12/99848_apps.ico" alt="gApps" />
        <img class="notificationCount navButtonImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpeMSmkrA7GssoSzGn104DcqA89GOQCmh6XA87_CDFzjPqhZcg" alt="Number of unread notifications" />
        <img class="profileButton navButtonImage" src="https://i.pinimg.com/favicons/8c76af88c01b116a4a3973d7b54529cf962551cea63b1fb695598d94.ico?628e899ec455934372645b238b0b73b5" alt="Link to your profile" />
    </header>

    <!--Logo-->
    <span id="centerLogoArea">
        <img id="centerLogo" src="https://booglebookclub.com/images/logo.png" alt="Logo" />
    </span>

    <!--Search box-->
    <input type="text" id="searchBox" />

    <!--Search buttons-->
    <div class="searchButtonContainer">
        <a class="searchButton" href="#">Boogle search</a>
        <a class="searchButton" href="#">I'm feeling boogly</a>
    </div>
    <footer>
        <!--Your location name-->
        <div id="location">
            Latvia
        </div>

        <!--Separator line-->
        <div id="separatorBottom">
        </div>
        <!--Other links-->
        <span class="bottomLeft">
            <a class="advertising bottomButton" href="#">Advertising</a>
            <a class="business bottomButton" href="#">Business</a>
            <a class="about bottomButton" href="#">About</a>
        </span>

        <span class="bottomRight">
            <a class="privacy bottomButton" href="#">Privacy</a>
            <a class="terms bottomButton" href="#">Terms</a>
            <a class="settings bottomButton" href="#">Settings</a>
        </span>
    </footer>
</body>

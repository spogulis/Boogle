<!DOCTYPE html>
<head>
    <style>
            /*Embed Roboto font*/
            <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
            body {
                font-family: roboto, arial, sans-serif;
                line-height: 20px;
                background: rgba(222, 222, 222, 0.74);
            }
            a {
                text-decoration: none;
            }
            a:visited {
                color: #4285F4;
            }
            header {
                height: 4em;
            }
            footer {
                color: #757575;
                position: relative;
                height: 4em;
                width: 27%;
                margin: 0 auto;
            }
            footer a {
                text-decoration: none;
            }
            #loginScreen {
                position: relative;
                width: 27%;
                margin: 0 auto;
                padding: 2.5em;
                background: white;
            }
            #boogleLogo {
                width: 5em;
                margin: 0 0 1em 0;

            }
            #signIn {
                color: #212121;
                font-size: 24px;
                line-height: 1.3333;
            }
            #withGoogle {
                font-size: 14px;
                font-weight: 400;
                color: #212121;
                margin: -1.2em 0 3em 0;
            }
            #emailField {
                width: 100%;
                font-family: Roboto,RobotoDraft,Helvetica,Arial,sans-serif;
                font-size: 14px;
                border: none;
                border-bottom: 1px solid lightgrey;
                color: grey;
                margin: 0 0 1em 0;
            }
            #forgot {
                display: block;
                font-weight: 400;
                font-size: inherit;
                font-size: 16px;
                margin: 0 0 1.5em 0;
            }

            #insecurePC {
                display: inline;
                color: grey;
                font-weight: 400;
                font-size: 14px;
                margin: 3em 0 0 0;
            }
            #learnMore {
                font-weight: 400;
                font-size: 12px;
            }
            #createAccount {
                display: block;
                font-weight: 400;
                font-size: 14px;
                margin: 3em 0 0 0;
            }
            #nextButton {
                position: absolute;
                right: 2.5em;
                bottom: 2.5em;
                font-family: roboto,arial,sans-serif;
                color: #fff;
                background: #4285F4;
                font-weight: 600;
                font-size: 14px;
                text-transform: uppercase;
                padding: 0.6em 1.6em;
                text-decoration: none;
                box-shadow: 0 0 3px #4285F4;
            }
            .bottomRightLinks {
                margin: 0 0 0 auto;
                width: 45%;
                font-size: 12px;

            }
            a footer {
                color: grey;
            }
            a footer:visited {
                color: grey;
            }
            .bottomRightButton {
                margin: 0 1em;
                font-weight: 500;
            }

    </style>
</head>


<body>
    <header>

    </header>


    <!--Login screen-->
    <div id="loginScreen">
        <!--Google logo-->
        <img id="boogleLogo" src="https://booglebookclub.com/images/logo.png" alt="Boogle logo" /> <br />
        <div id="signIn">Sign in</div><br />


        <div id="withGoogle">with your Google account</div><br />
        <input id="emailField" type="text" id="email" name="" value="Email or phone" onfocus="value=''" onblur="value='Email or phone'"/> <br />
        <a id="forgot" href="#">Forgot email?</a><br />
        <div id="insecurePC">Not your computer? Use a Private Window to sign in</div>
        <a id="learnMore" href="#">Learn more</a><br />
        <a id="createAccount" href="#">Create account</a>
        <a id="nextButton" href="#">Next</a>

    </div>


    <!--Login buttons-->

    </div>
    <footer>
        <!--Placeholder-->

        <!--Other links-->
            <div class="bottomRightLinks">
                <a class="help bottomRightButton" href="#">Help</a>
                <a class="privacy bottomRightButton" href="#">Privacy</a>
                <a class="terms bottomRightButton" href="#">Terms</a>
            </div>

    </footer>
</body>
